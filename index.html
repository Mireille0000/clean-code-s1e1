<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header-content">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <div id="add-item"><label for="add-item__new-item">Add Item</label>
      <div class="add-item__form">
        <input id="add-item__new-item" class="add-item__input" type="text">
        <button>Add</button>
      </div>
      </div>
      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="tasks">
        <li>
          <input type="checkbox"><label class="tasks__input">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button_edit">Edit</button>
          <button class="tasks__button_delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="tasks__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input">
          <button class="tasks__button_edit">Save</button>
          <button class="tasks__button_delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li>
          <input type="checkbox" checked><label class="tasks__input">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button_edit">Edit</button>
          <button class="tasks__button_delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
